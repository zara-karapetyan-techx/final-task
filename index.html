<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reverifi</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="logo">
        <img src="assets/logo.png" alt="Reverifi Logo" />
      </div>
      <div class="primary-links">
        <a href="#">How we Work</a>
        <a href="#">Find an Agent</a>
        <a href="#">Knowledge Center</a>
      </div>
      <div class="actions">
        <a href="#" class="sign-in">Sign In</a>
        <a href="#" class="join-now">Join Now</a>
      </div>
      <div class="menu-toggle">
        <img src="assets/menu.png" alt="Menu Toggle" />
      </div>
    </div>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <h1>Search our listings for your next purchase</h1>
      <div class="search-bar">
        <img src="assets/location-pin.png" alt="Location Pin" class="location-icon" />
        <input type="text" placeholder="Enter City, neighborhood, ZIP or address" />
        <img src="assets/search.png" alt="Search" class="search-icon" />
      </div>
    </div>
    <div class="hero-image">
      <img src="assets/hero.svg" alt="Hero Illustration" />
    </div>
  </section>

  <section class="featured-section">
    <h2>Our Featured Listing</h2>
    <div class="listing-card">
      <div class="image-wrapper">
        <img src="assets/feature-image1.png" alt="Apartment" class="listing-image" />
        <img src="assets/f1.png" alt="Person" class="person-image" />
        <div class="new-badge">New</div>
      </div>
      <div class="listing-info">
        <div class="listing-header">
          <h3>Apartment#1</h3>
          <div class="distance">
            <img src="assets/location-pin.png" alt="Location Pin" />
            <span>1.1km away</span>
          </div>
        </div>
        <p class="address">Bronx, NY 10459</p>
        <img src="assets/icons.png" alt="Icons" class="icons" />
        <hr />
        <div class="price-info">
          <span class="price">$30,000</span>
          <img src="assets/icons1.png" alt="Extra Icons" />
        </div>
      </div>
    </div>
  </section>
</body>
</html>
